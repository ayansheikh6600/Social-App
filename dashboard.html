<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="">
        <div class="fs-2 fw-bold color-white">Social App</div>
        <div class="color-white fw-bold fs-5" id="userName">Ayan Sheikh</div>
        <div><button class="btn butt-logout">Logout</button></div>
    </header>
    <div class="">
        <img src="./Assets/wave.svg" alt="">
        <div class="Inputs">
            <div>
                <input placeholder="title" type="text" id="input" class="w-100 mb-2  form-control ">
            </div>
            <div>
                <textarea placeholder="desc..." type="text" id="desc" class="w-100  form-control "></textarea>
            </div>
            <div>
                <button class="btn btnPost" onclick="addPost()">Add Post</button>
            </div>
        </div>


    </div>
    <div id="Card-div">
        <div class="card mt-3 ms-2" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <button class="btn edit-btn">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>



</body>
<script src="dashboard.js"></script>

</html>
