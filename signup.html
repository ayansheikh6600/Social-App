<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img  style="position: absolute; top: 0;" src="./Assets/wave.svg" alt="">
    <div class="main-div check">
        
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 image-div">
                    <h1 class="text-center">Welcome</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi consectetur nisi odit officiis fuga commodi, neque soluta illo vero nihil nemo quas. Illum labore autem esse commodi minima rerum ratione!</p>
                </div>
                <div class="col-md-6 login-div">
                    <h1 class="text-center color1">Signup</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">FistName:</label>
                            <input id="FirstName" class="form-control" type="text">
                        </div>
                        <div class="col-md-6">
                            <label for="">LastName:</label>
                            <input id="LastName" class="form-control" type="text">
                        </div>
                    </div>
                    <label class="mt-3" for="">Email:</label>
                    <input id="Email" class="login-inp email form-control mt-1" placeholder="Enter Email Address" type="email">
                    <label class="mt-3" for="">Password:</label>
                    <input id="Password" class="login-inp pass form-control mt-1" placeholder="Enter Password" type="password">
                    <Button class="btn color mt-3" onclick="signUp()">SIGNUP</Button>
                    <div class="mt-3">
                        <p>Already Have an Account? <span class="signup" onclick="loginPage()">Login</span></p>
                    </div>
                </div>
            </div>
            

        </div>

        <div style="position: absolute; bottom: 3px;">
            <h6>Design By Ayan Sheikh</h6>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="signup.js"></script>
</html>
